<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<title>TODOS</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Zarejestruj się</h1>

<form action="#" th:action="@{/register}" th:object="${registerData}" method="post">
    <p>Login:* <input type="text" th:field="*{login}"/></p>
    <p>Email:* <input type="text" th:field="*{email}"/></p>
    <p>Password:* <input type="password" th:field="*{password}"/></p>
    <h1>Powiedz nam coś o sobie</h1>
    <p>First name:* <input type="password" th:field="*{firstName}"/></p>
    <p>Second name: <input type="password" th:field="*{secondName}"/></p>
    <p>Surname:* <input type="password" th:field="*{surname}"/></p>
    <p>Phone: <input type="password" th:field="*{contactNumber}"/></p>
    <h1>Gdzie mieszkasz</h1>
    <p>Państwo: <select th:field="*{country}">
       <option th:each="c : ${countries}"
           th:value="${c.getName()}"
               th:utext="${c.getName()}"/>
       </option>
    </select></p>
    <p><input type="submit" value="Zarejestruj się"> <input type="reset" value="Wyczyść"></p>
</form>
<span th:if="${error != null}" th:text="#{register.error}"></span>
</body>
</html>
