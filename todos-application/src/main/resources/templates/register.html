<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<title>TODOS</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Zarejestruj się</h1>

<form action="#" th:action="@{/register}" th:object="${registerData}" method="post">
    <p>Login:* <input type="text" th:field="*{username}"/></p>
    <p>Email:* <input type="text" th:field="*{email}"/></p>
    <p>Password:* <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="Zarejestruj się"> <input type="reset" value="Wyczyść"></p>
</form>
<span th:if="${error != null}" th:text="#{register.error}"></span>
</body>
</html>
